<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eMTee Stockkeeper</title>

  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/webjars/htmx.org/1.8.5/dist/htmx.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/hyperscript.org/0.9.7/dist/_hyperscript.js}"></script>
</head>
<body>
<div class="container-fluid">
  <h3 class="display-3">Overview of stock of food and other materials</h3>

  <div id="contents-main">
    <div class="lead">
      <strong>Name of Storage:</strong>
      <span th:text="${storageName}"></span>
    </div>
    <div id="htmx-content" hx-get="http://localhost:8080/hx-item" hx-trigger="load">Item</div>
    <div id="contents">
      <ul>
        <li style="list-style-type:none" v-for="item in items">
          <item-card
                  v-bind:item="item" v-bind:key="item.id">
          </item-card>
        </li>
      </ul>
    </div>
  </div>
</div>


</body>
</html>
